<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <th:block th:each="count, ss : ${#numbers.sequence(1,10)}">
        <p>Hello
            <span th:text="${ss.index}"></span>
            <span th:text="${ss.count}"></span>
            <span th:text="${ss.first}"></span>
            <span th:text="${ss.last}"></span>
            <span th:text="${ss.current}"></span>
            <span th:text="${ss.odd}"></span>
            <span th:text="${ss.even}"></span>
        </p>
    </th:block>
</body>
</html>
