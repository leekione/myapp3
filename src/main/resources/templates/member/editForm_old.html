<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    </head>
<body>
<div class="member-wrap">
    <h3>회원정보 수정</h3>
    <hr>
    <form method="post" action="" >
        <div>
            <div><label for="">회원아이디</label><input type="text" readonly name="memberId" th:value="${memEditForm.memberId}"></div>
            <div><label for="">이메일</label><input type="text" readonly name="email" th:value="${memEditForm.email}"></div>
            <div><label for="">비밀번호</label><input type="text" name="pw" th:value="${memEditForm.pw}"></div>
            <div><label for="">닉네임</label><input type="text" name="nickname" th:value="${memEditForm.nickname}" ></div>
            <div>
                <button id="cancelBtn" type="button">취소</button>
                <button id="editBtn">저장</button>
            </div>
        </div>
    </form>
</div>
<script>
    //취소시 상세화면 이동
    cancelBtn.addEventListener('click',e=>{
        const productId = document.querySelector('input[name=productId]').value;
        const url = `/products/${productId}`;
        location.href = url;
    });
</script>
</body>
</html>
